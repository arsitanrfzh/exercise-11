<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Cover Template · Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <a
            class="nav-link float-md-start mb-0 text-secondary h4"
            href="./index.html"
            >ini Sita</a
          >
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="#">Portofolio</a>
            <a class="nav-link" href="#">CV</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <div class="form-container rounded">
          <form class="m-3 p-3 m-lg-5 p-lg-5">
            <label class="text-dark" for="name">Name</label>
            <input
              type="text"
              class="w-100 form-control"
              placeholder="Fullname"
              id="fullname"
              required
            />

            <br />
            <label class="text-dark" for="email">Email</label>
            <input
              type="email"
              class="w-100 form-control"
              placeholder="john@doe.com"
              id="email"
              required
            />
            <br />
            <label class="text-dark" for="message">Message</label><br />
            <textarea
              class="form-control mb-4"
              placeholder="Leave a message here"
              style="height: 100px"
              id="message"
            ></textarea>

            <div class="center">
              <button id="submit" type="button" class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Build by Bootstrap and ❤️</p>
        <p id="year"></p>
      </footer>
    </div>

    <script>
      const year = document.getElementById('year');
      const fullname = document.getElementById('fullname');
      const email = document.getElementById('email');
      const message = document.getElementById('message');
      const submit = document.getElementById('submit');

      submit.onclick = (event) => {
        event.preventDefault();
        if (
          fullname.value === '' ||
          message.value === '' ||
          email.value === ''
        ) {
          alert('Input cannot be empty');
          return;
        }

        const textMessage = `Hai, my name is ${fullname.value}, ${message.value}. You can reach me out at my Email:${email.value}`.replace(
          ' ',
          '%20',
        );
        // Create anchor element.
        const myPhoneNumber = 6281317584648; // nomer telpon kalian contoh 62812345789
        const a = document.createElement('a');
        a.id = 'send-message'; //give it an ID!
        a.href = `https://api.whatsapp.com/send?phone=${myPhoneNumber}&text=${textMessage})`;
        a.target = '_blank';
        a.click();

        fullname.value = '';
        message.value = '';
        email.value = '';
      };

      year.innerText = new Date().getFullYear();
    </script>
  </body>
</html>
